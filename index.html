<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content ="width= device-width, initial-scale=1.0">
    <meta name="description" content="explore and download high quality 
    images from our image search engine. Download beautiful and 
    good quality images for free. Use this images in presentation,
    projects to make your work stand out and look highly attractive. 
    The image of dreams is just a click away. Start Searching now">
    <meta name="keywords" content="image-search, image search engine,download image,
    free images,high quality images,background images, creative inspiration,image gallery, photo inspiration">
    <title> Explore our image gallery</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="{% static 'img/site-pic.ico' %}" type="image/icon">

</head>
<body>
    
<h1>
    <i class="bi bi-image"></i>
    Image Search Engine
</h1>
<form id="search-form">
    <input type="text" id ="search-box" placeholder="Search anything here...">
    <button>
            <i style="width:25px; height:25px;color:blue;" class="bi bi-search"></i>
    </button>
    <button id="startButton"><i style="width:25px; height:25px;color:blue;"class="bi bi-mic"></i></button>
    <button id="clearButton"><i class="bi bi-x-lg"></i></button>
</form>
<div id="searchResult"></div>
<button id="show-more-btn">Show more</button>
<div id="recommend">
    <a href="https://unsplash.com/s/photos/apple" target="_self" class="image"><img src="images/apples.jpg" alt="apples" ></a>
    <a href="https://unsplash.com/s/photos/books" target="_self" class="image"><img src="images/books.jpg" alt="books" ></a>
    <a href="https://unsplash.com/s/photos/nature" target="_self" class="image"><img src="images/nature.jpg" alt="nature" ></a>
    <a href="https://unsplash.com/s/photos/rainbow" target="_self" class="image"><img src="images/rainbow.jpg" alt="rainbow" ></a>
    <a href="https://unsplash.com/s/photos/clock" target="_self" class="image"><img src="images/clock.jpg" alt="clock" ></a>
    <a href="https://unsplash.com/s/photos/star" target="_self" class="image"><img src="images/star.jpg" alt="star" ></a>
    </div>
    <script src="script.js"></script>
</body>

</html>
